# This workflow will build a Java project with Maven
name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
  workflow_dispatch:


jobs:
  bootstrap:

    name: 'Checkout, Setup and Bootstrap Dependencies'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: maven
      - name: Check Java version
        run: java -version
      - name: Check Maven version
        run: mvn -version
      - name: Run Maven Clean Verify
        run: mvn clean verify
      

  build:
    needs: bootstrap
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: maven
      - name: Check Java version
        run: java -version
      - name: Check Gradle version
        run: mvn -version
      - name: Run Maven Build and tests
        run: mvn install

